name: Runner LocalNonDocCommitExtractor

on:
  workflow_dispatch:
 # push:
   # branches:
    #  - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repo
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x   
        
    - name: Clone repository developersInactivityAnalysis
      run: |
        git clone -b tubvic https://github.com/domenico-77/developersInactivityAnalysis.git
        cd developersInactivityAnalysis
      
      
    - name: Cache Python dependencies
      uses: actions/cache@v3
      id: cache-pip
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('developersInactivityAnalysis/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    - name: Install Python dependencies
      run: 
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: python3 developersInactivityAnalysis/CoreSelection/LocalNonDocCommitExtractor.py https://github.com/github-linguist/linguist.git
      timeout-minutes: 340
      
    - name: Salva i dati temporanei nella cartella di appoggio
      if: ${{ failure() }} #si avvia solo se quello di prima Ã¨ stato interrotto
      run: |  
        if [ -d "appoggio/linguist" ]; then
          rm -r appoggio/linguist
        else
          echo "La directory 'appoggio/linguist' non esiste."
        fi
        mv developersInactivityAnalysis/A80_Results/linguist appoggio
        git config --local user.name "domenico-77"
        git config --local user.email "d.vicenti1@studenti.uniba.it"
        git add appoggio/linguist
        git commit -m "Aggiunto linguist in appoggio"
        git push


    - name: Move CSV file to main repository
      run: | 
        if [ -z "$(find output/linguist -mindepth 1 -maxdepth 1)" ]; then
           mv developersInactivityAnalysis/A80_Results/linguist output
        else
           rm -r output/linguist
           mv developersInactivityAnalysis/A80_Results/linguist output
        fi
        rm -r appoggio/linguist

    - name: Commit changes
      run: |        
        git config --local user.name "domenico-77"
        git config --local user.email "d.vicenti1@studenti.uniba.it"
        git pull
        git add output/linguist
        git commit -m "Terminato LocalNonDocCommitExtractor, aggiunto linguist in output"
        git push
